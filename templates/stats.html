<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: #00f3ff; font-family: 'Rajdhani', sans-serif; text-align: center; padding: 20px; }
        h1 { font-size: 3rem; text-shadow: 0 0 10px #00f3ff; margin-bottom: 10px; }
        .grid { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .card { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; border: 1px solid #00f3ff; width: 200px; }
        .number { font-size: 2.5rem; font-weight: bold; color: white; }
        .label { font-size: 1rem; color: #94a3b8; }
        
        .chart-container { width: 80%; margin: 0 auto; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <h1>üõ°Ô∏è PHISHGUARD LIVE INTEL</h1>
    <p>Real-Time Threat Monitoring System</p>

    <div class="grid">
        <div class="card">
            <div id="total" class="number">0</div>
            <div class="label">Total Scans</div>
        </div>
        <div class="card">
            <div id="threats" class="number" style="color: #ef4444;">0</div>
            <div class="label">Threats Blocked</div>
        </div>
        <div class="card">
            <div id="safe" class="number" style="color: #22c55e;">0</div>
            <div class="label">Safe Sites</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="scanChart"></canvas>
    </div>

    <script>
        async function loadStats() {
            // API se data mangwao
            const response = await fetch('/api/stats/');
            const data = await response.json();

            // Cards Update karo
            document.getElementById('total').innerText = data.total_scans;
            document.getElementById('threats').innerText = data.phishing_count;
            document.getElementById('safe').innerText = data.total_scans - data.phishing_count;

            // Chart Banao
            const ctx = document.getElementById('scanChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar', // Bar chart
                data: {
                    labels: ['Safe', 'Phishing', 'Whitelisted'],
                    datasets: [{
                        label: 'Scan Activity',
                        data: [
                            data.total_scans - data.phishing_count, 
                            data.phishing_count, 
                            data.whitelist_count
                        ],
                        backgroundColor: ['#22c55e', '#ef4444', '#eab308'],
                        borderColor: ['#22c55e', '#ef4444', '#eab308'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { color: '#334155' } } }
                }
            });
        }
        loadStats();
    </script>
</body>
</html>
